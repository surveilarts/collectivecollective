<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <title>Dreamscape VR</title>
  <script src=\"https://aframe.io/releases/1.6.0/aframe.min.js\"></script>
  <script src=\"https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js\"></script>
</head>
<body>
  <a-scene>
    <!-- Celestial Dreamscape -->
    <a-sky color=\"#090e26\"></a-sky>

    <!-- Stars -->
    <a-entity particle-system=\"preset: dust; particleCount: 5000; color: #ffffff, #cceeff, #ffcccc; size: 0.01\"></a-entity>

    <!-- Floating Island -->
    <a-cylinder position=\"0 0.25 -5\" radius=\"2\" height=\"0.5\" color=\"#6f4e37\"></a-cylinder>

    <!-- Ancient Tree -->
    <a-cylinder position=\"0 1 -5\" radius=\"0.3\" height=\"2\" color=\"#3b1f00\"></a-cylinder>
    <a-sphere position=\"0 2.5 -5\" radius=\"1.2\" color=\"#229954\"></a-sphere>

    <!-- Glowing Orbs -->
    <a-sphere position=\"1 3 -4.5\" radius=\"0.1\" color=\"#ffd700\" animation=\"property: position; dir: alternate; to: 1.5 3.5 -4.5; loop: true; dur: 4000; easing: easeInOutQuad\"></a-sphere>
    <a-sphere position=\"-1 3 -5.5\" radius=\"0.1\" color=\"#ff69b4\" animation=\"property: position; dir: alternate; to: -1.5 3.5 -5.5; loop: true; dur: 5000; easing: easeInOutQuad\"></a-sphere>

    <!-- Floating Rocks -->
    <a-box position=\"-2 1 -4\" rotation=\"0 45 0\" color=\"#4e342e\" scale=\"0.5 0.2 0.5\" animation=\"property: position; dir: alternate; to: -2 1.5 -4; loop: true; dur: 6000; easing: easeInOutQuad\"></a-box>
    <a-box position=\"2 1 -6\" rotation=\"0 30 0\" color=\"#4e342e\" scale=\"0.7 0.2 0.7\" animation=\"property: position; dir: alternate; to: 2 1.6 -6; loop: true; dur: 7000; easing: easeInOutQuad\"></a-box>

    <!-- Ambient Light -->
    <a-light type=\"ambient\" color=\"#555577\"></a-light>
    <a-light type=\"point\" position=\"0 4 -3\" intensity=\"0.5\" color=\"#ffffff\"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position=\"0 1.6 0\"></a-entity>
  </a-scene>
</body>
</html>
