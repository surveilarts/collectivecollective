<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\">
  <title>Mystical VR Forest Scene</title>
  <script src=\"https://aframe.io/releases/1.6.0/aframe.min.js\"></script>
</head>
<body>
  <a-scene>
    <!-- Mystical Forest Environment -->
    <a-sky color=\"#0b3d0b\"></a-sky>

    <!-- Glowing Fireflies -->
    <a-entity id=\"fireflies\">
      <a-sphere radius=\"0.05\" position=\"-1 1.5 -2\" color=\"#ffd700\" animation=\"property: position; dir: alternate; to: -1.5 2 -3; loop: true; dur: 4000; easing: easeInOutSine\"></a-sphere>
      <a-sphere radius=\"0.07\" position=\"2 2.5 -3\" color=\"#ffec8b\" animation=\"property: position; dir: alternate; to: 2.5 3 -4; loop: true; dur: 3500; easing: easeInOutSine\"></a-sphere>
      <a-sphere radius=\"0.04\" position=\"0 2 -1\" color=\"#ffffe0\" animation=\"property: position; dir: alternate; to: 0.5 2.5 -1.5; loop: true; dur: 3000; easing: easeInOutSine\"></a-sphere>
    </a-entity>

    <!-- Ancient Glowing Crystal -->
    <a-cone position=\"0 1 -3\" radius-bottom=\"0.5\" radius-top=\"0\" height=\"1.5\" color=\"#8a2be2\" animation=\"property: rotation; to: 0 360 0; loop: true; dur: 12000\"></a-cone>

    <!-- Trees -->
    <a-cylinder position=\"-2 0.75 -4\" radius=\"0.1\" height=\"1.5\" color=\"#8b4513\"></a-cylinder>
    <a-cone position=\"-2 2.2 -4\" radius-bottom=\"0.6\" height=\"1.2\" color=\"#228b22\"></a-cone>

    <a-cylinder position=\"2 0.75 -4\" radius=\"0.1\" height=\"1.5\" color=\"#8b4513\"></a-cylinder>
    <a-cone position=\"2 2.2 -4\" radius-bottom=\"0.6\" height=\"1.2\" color=\"#228b22\"></a-cone>

    <!-- Forest Ground -->
    <a-plane rotation=\"-90 0 0\" width=\"30\" height=\"30\" color=\"#013220\"></a-plane>

    <!-- Camera -->
    <a-entity camera look-controls position=\"0 1.6 0\"></a-entity>
  </a-scene>
</body>
</html>
